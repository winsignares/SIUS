{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUC - Iniciar sesión</title>
    <!-- Importar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex align-items-center h-100">
                <!-- Imagen -->
                <div class="col-md-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 p-0 h-100">
                    <img src="{% static 'images/image_welcome.jpg' %}" class="img-fluid h-100" alt="Unicorsalud">
                </div>

                <!-- Vista Inicio de Sesión -->
                <div id="loginView" class="col-6 col-md-4 col-lg-4 offset-lg-1">
                    <h1 class="text-center mb-0">SIUC</h1>
                    <p class="text-center mb-4">Bienvenido al Sistema de Información de Unicorsalud</p>
                    <form method="POST" action="/login/autenticar_usuario/">
                        {% csrf_token %}
                        <div class="form-outline mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Ingrese su correo institucional" required>
                        </div>
                        <div class="form-outline mb-0">
                            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-flex justify-content-end mb-4">
                            <a href="#" id="forgotPasswordLink" class="text-decoration-none">¿Olvidó su contraseña?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-50">Iniciar sesión</button>
                        </div>
                    </form>
                </div>

                <!-- Vista Restablecer Contraseña -->
                <div id="resetPasswordView" class="col-md-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 offset-lg-1 d-none">
                    <h1 class="text-center mb-0">SIUC</h1>
                    <p class="text-center mb-4">Bienvenido al Sistema de Información de Unicorsalud</p>
                    <form>
                        {% csrf_token %}
                        <div class="form-outline mb-3">
                            <input type="email" id="resetEmail" class="form-control" placeholder="Ingrese su correo institucional" required>
                        </div>
                        <div class="d-flex gap-3 mb-4">
                            <input type="password" id="newPassword" class="form-control" placeholder="Ingrese su nueva contraseña" required>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary btn-lg w-50">Restablecer contraseña</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center divider">
                            <hr class="w-25">
                            <span class="mx-2">o</span>
                            <hr class="w-25">
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#" id="backToLoginLink" class="text-decoration-none">Iniciar sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Importar Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
