<form method="POST" action="{% url 'guardar_usuario' tipo=tipo usuario_id=usuario.id %}">
    {% csrf_token %}
    <div class="container">
        <div class="container mb-3">
            <div class="d-flex gap-3 fs-5 fw-bold">
                <i class="bi bi-person-vcard"></i>Editar Información Personal
            </div>
            <div class="row px-3">
                <!-- Campos de texto -->
                <div class="col-md-6 mb-2">
                    <label for="primer_nombre" class="form-label">Primer Nombre</label>
                    <input type="text" class="form-control" id="primer_nombre" name="primer_nombre" value="{{ usuario.primer_nombre }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="segundo_nombre" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundo_nombre" name="segundo_nombre" value="{{ usuario.segundo_nombre }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="primer_apellido" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" value="{{ usuario.primer_apellido }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" value="{{ usuario.segundo_apellido }}">
                </div>
                <!-- Otros campos -->
                <div class="col-md-6 mb-2">
                    <label for="numero_documento" class="form-label">Número de Documento</label>
                    <input type="number" class="form-control" id="numero_documento" name="numero_documento" value="{{ usuario.numero_documento }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="correo_personal" class="form-label">Correo Personal</label>
                    <input type="email" class="form-control" id="correo_personal" name="correo_personal" value="{{ usuario.correo_personal }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="fecha_expedicion_documento" class="form-label">Fecha de Expedición del Documento</label>
                    <input type="date" class="form-control" id="fecha_expedicion_documento" name="fecha_expedicion_documento" value="{{ usuario.fecha_expedicion_documento }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="lugar_expedicion_documento" class="form-label">Lugar de Expedición del Documento</label>
                    <input type="text" class="form-control" id="lugar_expedicion_documento" name="lugar_expedicion_documento" value="{{ usuario.lugar_expedicion_documento }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" name="sexo">
                        <option value="" {% if not usuario.sexo %}selected{% endif %}>Seleccione</option>
                        <option value="Masculino" {% if usuario.sexo == "Masculino" %}selected{% endif %}>Masculino</option>
                        <option value="Femenino" {% if usuario.sexo == "Femenino" %}selected{% endif %}>Femenino</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="celular" name="celular" value="{{ usuario.celular }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="telefono_fijo" class="form-label">Teléfono Fijo</label>
                    <input type="number" class="form-control" id="telefono_fijo" name="telefono_fijo" value="{{ usuario.telefono_fijo }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="direccion_residencia" class="form-label">Dirección de Residencia</label>
                    <input type="text" class="form-control" id="direccion_residencia" name="direccion_residencia" value="{{ usuario.direccion_residencia }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="departamento_residencia" class="form-label">Departamento de Residencia</label>
                    <select class="form-select" id="departamento_residencia" name="departamento_residencia">
                        <option value="" {% if not usuario.departamento_residencia %}selected{% endif %}>Seleccione</option>
                        {% for departamento in departamentos_list %}
                            <option value="{{ departamento.nombre }}" {% if usuario.departamento_residencia == departamento.nombre %}selected{% endif %}>
                                {{ departamento.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="ciudad_residencia" class="form-label">Ciudad de Residencia</label>
                    <input type="text" class="form-control" id="ciudad_residencia" name="ciudad_residencia" value="{{ usuario.ciudad_residencia }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="barrio_residencia" class="form-label">Barrio de Residencia</label>
                    <input type="text" class="form-control" id="barrio_residencia" name="barrio_residencia" value="{{ usuario.barrio_residencia }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="estado_civil" class="form-label">Estado Civil</label>
                    <select class="form-select" id="estado_civil" name="estado_civil">
                        <option value="" {% if not usuario.estado_civil %}selected{% endif %}>Seleccione</option>
                        <option value="Soltero (a)" {% if usuario.estado_civil == "Soltero (a)" %}selected{% endif %}>Soltero (a)</option>
                        <option value="Casado (a)" {% if usuario.estado_civil == "Casado (a)" %}selected{% endif %}>Casado (a)</option>
                        <option value="Unión Libre" {% if usuario.estado_civil == "Unión Libre" %}selected{% endif %}>Unión Libre</option>
                        <option value="Separado (a)" {% if usuario.estado_civil == "Separado (a)" %}selected{% endif %}>Separado (a)</option>
                        <option value="Divorciado (a)" {% if usuario.estado_civil == "Divorciado (a)" %}selected{% endif %}>Divorciado (a)</option>
                        <option value="Viudo (a)" {% if usuario.estado_civil == "Viudo (a)" %}selected{% endif %}>Viudo (a)</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="ultimo_nivel_estudio" class="form-label">Último Nivel de Estudio</label>
                    <select class="form-select" id="ultimo_nivel_estudio" name="ultimo_nivel_estudio">
                        <option value="" {% if not usuario.ultimo_nivel_estudio %}selected{% endif %}>Seleccione</option>
                        {% for nivel in niveles_academicos_list %}
                            <option value="{{ nivel.nombre }}" {% if usuario.ultimo_nivel_estudio == nivel.nombre %}selected{% endif %}>
                                {{ nivel.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="fk_eps" class="form-label">EPS</label>
                    <select class="form-select" id="fk_eps" name="fk_eps">
                        <option value="" {% if not usuario.fk_eps %}selected{% endif %}>Seleccione</option>
                        {% for eps in eps_list %}
                            <option value="{{ eps.id }}" {% if usuario.fk_eps and usuario.fk_eps.id == eps.id %}selected{% endif %}>
                                {{ eps.nombre }} {% if eps.regimen %}({{ eps.regimen }}){% endif %}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="afp" class="form-label">AFP</label>
                    <select class="form-select" id="afp" name="afp">
                        <option value="" {% if not usuario.afp %}selected{% endif %}>Seleccione</option>
                        {% for afp in afp_list %}
                            <option value="{{ afp.nombre }}" {% if usuario.afp == afp.nombre %}selected{% endif %}>
                                {{ afp.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="url_hoja_de_vida" class="form-label">URL Hoja de Vida</label>
                    <input type="url" class="form-control" id="url_hoja_de_vida" name="url_hoja_de_vida" value="{{ usuario.url_hoja_de_vida }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="fk_sede" class="form-label">Sede donde laborará</label>
                    <select class="form-select" id="fk_sede" name="fk_sede">
                        <option value="" {% if not usuario.sede_donde_labora %}selected{% endif %}>Seleccione</option>
                        {% for sede in sedes_list %}
                            <option value="{{ sede.id }}" {% if usuario.sede_donde_labora and usuario.sede_donde_labora.id == sede.id %}selected{% endif %}>
                                {{ sede.ubicacion }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="estado_revision" class="form-label">Estado de Revisión</label>
                    <input type="text" class="form-control" id="estado_revision" name="estado_revision" value="{{ usuario.estado_revision }}" disabled>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
