{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUC - Inicio</title>
    <!-- Importar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="d-flex">
        <!-- Panel lateral -->
        <div class="side-panel d-flex flex-column p-3 vh-100 col-md-2">
            {% include "side_panel.html" %}
        </div>

        <!-- Contenido principal -->
        <div class="main-container d-flex {% block container_class%} justify-content-start align-items-start {% endblock %} flex-grow-1 col-md-10 overflow-auto">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Importar Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
