{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUC - Inicio</title>
    <!-- Importar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="d-flex">
        <!-- Panel lateral -->
        <nav class="side-panel d-flex flex-column p-3 vh-100 col-md-2">
            <div>
                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-person-circle fs-1"></i>
                    <div class="ms-2">
                        <p class="mb-0 fw-bold" id="userName">{{ request.usuarios.nombre }}</p>
                        <small id="userEmail">{{ request.user.username }}</small>
                    </div>
                </div>
                <hr class="w-100">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="d-flex gap-2 nav-link">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    {% if request.user.is_staff %}
                    <li class="nav-item mb-2">
                        {% comment %} href="{% url '' %}" {% endcomment %}
                        <a href="#" class="d-flex gap-2 nav-link">
                            <i class="bi bi-people"></i> Gestión de usuarios
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="w-100">
                <a href="#" class="logout d-flex justify-content-center gap-2 text-decoration-none">
                    <i class="bi bi-box-arrow-left"></i> Cerrar sesión
                </a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="main-container flex-grow-1 p-4 col-md-10">
            {% block content %}
            <!-- Aquí se incluirá el contenido de cada vista -->
            {% endblock %}
        </div>
    </div>

    <!-- Importar Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
