<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/estilos.css' %}">
</head>
<body>
<div class="container mt-4">
    <h1>Seleccionar Programa y Semestre</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
                <label for="programa" class="form-label">Programa:</label>
                <select name="programa" id="programa" class="form-control" required>
                    <option value="">Seleccione un programa</option>
                    {% for programa in programas %}
                        <option value="{{ programa.id }}">{{ programa.programa }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="semestre" class="form-label">Semestre:</label>
                <select name="semestre" id="semestre" class="form-control" required>
                    <option value="">Seleccione un semestre</option>
                    {% for semestre in semestres %}
                        <option value="{{ semestre.id }}">{{ semestre.semestre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Buscar Materias</button>
    </form>

    {% if materias %}
        <h2 class="mt-4">Materias Encontradas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for materia in materias %}
                    <tr>
                        <td>{{ materia.codigo }}</td>
                        <td>{{ materia.materia }}</td>
                        <td>
                            <a href="{% url 'gestionar_estudiantes' materia.id %}" class="btn btn-success btn-sm">Aprobar/Reprobar</a>
                            <a href="{% url 'estados_estudiantes' materia.id %}" class="btn btn-info btn-sm">Estados</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
</body>
</html>
