{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUC - UNICORSALUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex align-items-center h-100">
                <!-- Imagen -->
                <div class="col-md-6 col-lg-6 p-0">
                    <img src="{% static 'images/image_welcome.jpg' %}" class="img-fluid h-100" alt="Unicorsalud">
                </div>

                <!-- Vista Inicio de Sesión -->
                <div id="loginView" class="col-md-5 col-lg-4 offset-lg-1">
                    <h1 class="text-center mb-3">SIUC - UNICORSALUD</h1>
                    <p class="text-center mb-4">Bienvenido al Sistema de Información de Unicorsalud - SIUC</p>
                    <form>
                        <div class="form-outline mb-4">
                            <input type="text" id="email" class="form-control" placeholder="Ingrese su correo institucional" required>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-flex justify-content-end mb-4">
                            <a href="#" id="forgotPasswordLink" class="text-decoration-none">¿Olvidó su contraseña?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-md w-50">Ingresar</button>
                        </div>
                    </form>
                </div>

                <!-- Vista Restablecer Contraseña -->
                <div id="resetPasswordView" class="col-md-5 col-lg-4 offset-lg-1 d-none">
                    <div class="d-flex align-items-center mb-4">
                        <a href="#" id="backToLogin" class="arrow-back">&#8592;</a>
                    </div>
                    <h1 class="text-center mb-3">SIUC - UNICORSALUD</h1>
                    <p class="text-center mb-4">LLene los siguientes campos para restablecer su contraseña</p>
                    <form>
                        <div class="form-outline mb-4">
                            <input type="text" id="resetEmail" class="form-control" placeholder="Ingrese su correo institucional" required>
                        </div>
                        <div class="d-flex gap-3 mb-4">
                            <input type="password" id="newPassword" class="form-control" placeholder="Ingrese su nueva contraseña" required>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-md w-50">Restablecer contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
