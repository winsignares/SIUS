<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/estilos.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Evaluación para {{ materia.materia }}</h2>
        <p>Estudiante: {{ estudiante.primer_nombre }} {{ estudiante.primer_apellido }}</p>
        <form method="POST">
    {% csrf_token %}
    {% for categoria, preguntas in preguntas_por_categoria.items %}
        <div class="mb-4">
            <h4 class="fw-bold">{{ categoria.nombre }}</h4>
            {% for pregunta in preguntas %}
                <div class="mb-3">
                    <label class="form-label">{{ pregunta.texto }}</label>
                    <input type="hidden" name="pregunta_id" value="{{ pregunta.id }}">
                    <select name="respuesta" class="form-select">
                        <option value="0">No sabe / No opina</option>
                        <option value="1">Totalmente en desacuerdo</option>
                        <option value="2">Medianamente en desacuerdo</option>
                        <option value="3">Medianamente de acuerdo</option>
                        <option value="4">Totalmente de acuerdo</option>
                    </select>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Enviar Evaluación</button>
    </div>
</form>

    </div>
</body>
</html>
